name: Code Formatting
on: [push, pull_request]

jobs:
  code-formatting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Run code formatting checks with pre-commit
      uses: pre-commit/action@v3.0.0
