name: gemm_l1_l3

memories:
  reg_O:
    size: 32
    r_cost: 3
    w_cost: 4
    area: 0
    latency: 1
    auto_cost_extraction: False
    operands: [O]
    ports:
      - name: r_port_1
        type: read
        bandwidth_min: 32
        bandwidth_max: 32
        allocation: 
          - O, tl
      - name: r_port_2
        type: read
        bandwidth_min: 32
        bandwidth_max: 32
        allocation: 
          - O, th
      - name: w_port_1
        type: write
        bandwidth_min: 32
        bandwidth_max: 32
        allocation: 
          - O, fh
      - name: w_port_2
        type: write
        bandwidth_min: 32
        bandwidth_max: 32
        allocation: 
          - O, fl
    served_dimensions: [D2]

  l1:
    size: 943718 # 128 kiB - 10% for the snitch stack
    r_cost: 118  # pJ/64B
    w_cost: 141.6 # pJ/64B, 20% more than read cost
    area: 0
    latency: 1
    operands: [I1, I2, O]
    ports:
      - name: rw_port_1
        type: read_write
        bandwidth_min: 64
        bandwidth_max: 512
        allocation: 
          - I1, tl
      - name: rw_port_2
        type: read_write
        bandwidth_min: 64
        bandwidth_max: 512
        allocation: 
          - I2, tl
      - name: rw_port_3
        type: read_write
        bandwidth_min: 64
        bandwidth_max: 2048
        allocation: 
          - O, tl
          - O, fl
      - name: rw_port_4  # DMA port
        type: read_write
        bandwidth_min: 64
        bandwidth_max: 512
        allocation: 
          - I1, fh
          - I2, fh
          - O, fh
          - O, th
    served_dimensions: [D1, D2, D3]
    force_double_buffering: True

  l3:
    size: 10000000000
    r_cost: 16000  # LPDDR5/5X typical read cost in pJ/64B
    w_cost: 24000  # LPDDR5/5X typical write cost in pJ/64B
    area: 0
    latency: 1
    operands: [I1, I2, O]
    ports:
      - name: rw_port_1
        type: read_write
        bandwidth_min: 512
        bandwidth_max: 512
        allocation: 
          - I1, fh
          - I1, tl
          - I2, fh
          - I2, tl
          - O, fh
          - O, tl
          - O, fl
          - O, th
    served_dimensions: [D1, D2, D3]

operational_array:
  input_precision: [8, 8]
  unit_energy: 0.04 # pJ
  unit_area: 1 # unit
  dimensions: [D1, D2, D3]
  sizes: [8, 8, 8]
